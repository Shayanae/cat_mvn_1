<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Products</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
	crossorigin="anonymous">
</head>
<style>
	.courant{
	color: #FFFFFF;
	}
</style>
<body>
	<p></p>
	<div class = "container">
		<form th:action = "@{index}" method = "get">
			<label>Mot Clé:</label>
			<input type = "text" name="mc" th:value="${mc}"/>
			<button class = "btn btn-primary">Chercher</button>
		</form>
	</div>
	<div class = "container">
		<h3>Liste des produits</h3>
		<table class= "table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Désignation</th>
					<th>Prix</th>
					<th>Quantité</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "p:${listProducts}">
					<td th:text = "${p.id}"></td>
					<td th:text = "${p.designation}"></td>
					<td th:text = "${p.price}"></td>
					<td th:text = "${p.amount}"></td>
					<td><a onclick="return confirm('Etes vous sûre?')" th:href = "@{delete(id=${p.id},mc=${mc},page=${pageCourante},size=${size})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class = "container">
		<ul class = "nav nav-pills">
			<li th:class = "${pageCourante}==${status.index}?'nav-link active':''" th:each = "page, status:${pages}">
				<a th:class = "${pageCourante}==${status.index}?'courant':'nav-link'"  th:href = "@{index(page=${status.index}, size = ${size}, mc=${mc})}" th:text = "${status.index}"></a>
			</li>
		</ul>
	</div>
</body>
</html>
